services:
  backend:
    build: ./backend
    volumes:
      - backend_data:/app/socrates_comparison/cache
    networks:
      - network
    logging:
      driver: journald

  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - network
    logging:
      driver: journald
    depends_on:
      - backend

networks:
  network:

volumes:
  backend_data:
